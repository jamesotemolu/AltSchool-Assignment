    <div class="contact-form">
        <h3 class="title">Register</h3>
    <form>
        <label for="first_name">First Name</label> <br>
        <input type="text" required placeholder="John" class="input-text"> <br/> <br>
        <label for="last_name">Last Name</label> <br>
        <input type="text" required placeholder="Doe" class="input-text"> <br/> <br>
        <label for="phone_number">Phone Number</label> <br>
        <input type="tel" required placeholder="+2349093837234" class="input-text"> <br/> <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" placeholder="Select gender">
            <option value="gender">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select> <br> <br>
        <label for="country">Country</label> <br>
        <input type="text" required placeholder="Enter your country name" class="input-text"> <br/> <br>
        <label for="state">State/Province</label> <br>
        <input type="text" required placeholder="State/Province" class="input-text"> <br/> <br>
        <label for="username">Username</label> <br>
        <input type="text" required placeholder="Enter preferred username" class="input-text"> <br/> <br>
        <label for="password">Password</label> <br>
        <input type="password" required placeholder="************" class="input-text"> <br/> <br>
        <label for="password">Confirm Password</label> <br>
        <input type="password" required placeholder="************" class="input-text"> <br/> <br>
        <input type="submit" value="Submit" class="submit">

    </form>
