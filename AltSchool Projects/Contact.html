<body>
    <header>

        <nav>

    </header>
    <div class="contact-form">
    <form>
        <label for="full_name">Full Name</label> <br>
        <input type="text" required placeholder="John Doe" class="input-text"> <br/> <br>
        <label for="email">Email address</label> <br>
        <input type="email" required placeholder="xyz@yahoo.com" class="input-text"> <br/> <br>
        <label for="message">Message</label> <br>
        <input type="text" required placeholder="Type your message here" class="input-text"> <br> <br>
        <label for="priority">Priority</label>
        <select name="priority" id="priority" placeholder="Select priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <input type="submit" value="Submit" class="submit">

    </form>
    </div>
